<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskhub Admin Panel</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>Taskhub</h1>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" data-target="agents">Agents</a></li>
                    <li><a href="#" class="nav-link" data-target="tasks">Tasks</a></li>
                    <li><a href="#" class="nav-link" data-target="reports">Reports</a></li>
                    <li><a href="#" class="nav-link" data-target="domains">Domains</a></li>
                    <li><a href="#" class="nav-link" data-target="knowledge">Knowledge Base</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <section id="agents" class="data-section active">
                <h2>Agents</h2>
                <table id="agents-table"></table>
            </section>
            <section id="tasks" class="data-section">
                <h2>Tasks</h2>
                <table id="tasks-table"></table>
            </section>
            <section id="reports" class="data-section">
                <h2>Reports</h2>
                <table id="reports-table"></table>
            </section>
            <section id="domains" class="data-section">
                <h2>Domains</h2>
                <table id="domains-table"></table>
            </section>
            <section id="knowledge" class="data-section">
                <h2>Knowledge Base</h2>
                <table id="knowledge-table"></table>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const dataSections = document.querySelectorAll('.data-section');

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('data-target');

                    navLinks.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');

                    dataSections.forEach(section => {
                        if (section.id === targetId) {
                            section.classList.add('active');
                        } else {
                            section.classList.remove('active');
                        }
                    });
                });
            });

            async function fetchAndRenderData() {
                try {
                    const [agentsRes, tasksRes, reportsRes, domainsRes, knowledgeRes] = await Promise.all([
                        fetch('/api/agents'),
                        fetch('/api/tasks'),
                        fetch('/api/reports'),
                        fetch('/api/domains'),
                        fetch('/api/knowledge')
                    ]);

                    renderAgents(await agentsRes.json());
                    renderTasks(await tasksRes.json());
                    renderReports(await reportsRes.json());
                    renderDomains(await domainsRes.json());
                    renderKnowledge(await knowledgeRes.json());

                } catch (error) {
                    console.error('Failed to fetch data:', error);
                }
            }

            function renderAgents(agents) {
                const table = document.getElementById('agents-table');
                let html = '<thead><tr><th>ID</th><th>Name</th><th>Capabilities</th><th>Domain Scores</th><th>Status</th><th>Current Tasks</th></tr></thead><tbody>';
                for (const agent of agents) {
                    const domainScores = Object.entries(agent.domain_scores).map(([domain, score]) => `${domain}: ${score}`).join('<br>');
                    html += `<tr>
                        <td>${agent.id}</td>
                        <td>${agent.name}</td>
                        <td>${agent.capabilities.join(', ')}</td>
                        <td>${domainScores}</td>
                        <td>${agent.status}</td>
                        <td>${agent.current_tasks.length}</td>
                    </tr>`;
                }
                html += '</tbody>';
                table.innerHTML = html;
            }

            function renderTasks(tasks) {
                // Implementation for rendering tasks
            }

            function renderReports(reports) {
                // Implementation for rendering reports
            }

            function renderDomains(domains) {
                const table = document.getElementById('domains-table');
                let html = '<thead><tr><th>ID</th><th>Name</th><th>Description</th></tr></thead><tbody>';
                for (const domain of domains) {
                    html += `<tr>
                        <td>${domain.id}</td>
                        <td>${domain.name}</td>
                        <td>${domain.description}</td>
                    </tr>`;
                }
                html += '</tbody>';
                table.innerHTML = html;
            }

            function renderKnowledge(items) {
                const table = document.getElementById('knowledge-table');
                let html = '<thead><tr><th>ID</th><th>Title</th><th>Source</th><th>Domains</th><th>Created By</th></tr></thead><tbody>';
                for (const item of items) {
                    html += `<tr>
                        <td>${item.id}</td>
                        <td>${item.title}</td>
                        <td>${item.source}</td>
                        <td>${item.domain_tags.join(', ')}</td>
                        <td>${item.created_by}</td>
                    </tr>`;
                }
                html += '</tbody>';
                table.innerHTML = html;
            }

            fetchAndRenderData();
            setInterval(fetchAndRenderData, 15000); // Auto-refresh every 15 seconds
        });
    </script>
</body>
</html>
